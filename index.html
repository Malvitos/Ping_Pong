<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
    *{
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas")
            canvasCtx = canvasEl.getContext("2d")
            gapX = 10

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                canvasCtx.fillStyle = "#3d9eff"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function() {
                canvasCtx.fillStyle = "#fffcfc"
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, field.h)
            },
        }

        const leftPaddle = {
            x: gapX,
            y: 250,
            w: 12.5,
            h: 150,
            draw: function() {
                canvasCtx.fillStyle = "#000000"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            },
        }

        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 250,
            w: leftPaddle.w,
            h: 150,
            draw: function() {
                canvasCtx.fillStyle = "#000000"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            },
        }

        const score = {
            human: 4,
            computer: 1,
            draw: function() {
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "Center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#000000"
                canvasCtx.fillText(this.human, field.w / 4, 50)
                canvasCtx.fillText(this.computer, field.w - field.w / 4, 50)
            }
        }

        const ball = {
            x: 300,
            y: 200,
            r: 20,
            draw: function() {
                canvasCtx.fillStyle = "#ff3d3d"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()
            },
        }
        
        function setup() {
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }

        function draw () {

            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            score.draw()
            ball.draw()
        }
        setup() 
        draw()
    </script>
</body>
</html>
